<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students Card Title</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (change)="filterStudents($event)" />
      </mat-form-field>
      <table
        mat-table
        [dataSource]="studentsDataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="Student_ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID</th>
          <td mat-cell *matCellDef="let element">{{ element.Student_ID }}</td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Payments Column -->
        <ng-container matColumnDef="Payments">
          <th mat-header-cell *matHeaderCellDef>Payment Status</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="getPayments(element)"
              mat-raised-button
              color="primary"
            >
              Payment
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 30, 50, 100]">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
